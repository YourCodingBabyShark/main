<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(45deg, #ffb6c1, #f7a8b8);
      text-align: center;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      animation: moveBackground 15s ease infinite;
    }
    @keyframes moveBackground {
      0% { background-position: 0 0; }
      100% { background-position: 400px 400px; }
    }
    .container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 2;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #e91e63;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }
    p {
      color: #555;
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }
    #surprise-button, #more-info-button {
      padding: 15px 30px;
      font-size: 1.2rem;
      background-color: #e91e63;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin: 10px;
    }
    #surprise-button:hover, #more-info-button:hover {
      background-color: #c2185b;
    }
    #surprise-message {
      display: none;
      margin-top: 20px;
      font-size: 1.5rem;
      color: #e91e63;
      animation: fadeIn 2s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .heart {
      color: #e91e63;
      font-size: 2rem;
      animation: float 3s infinite ease-in-out;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .photo-container {
      display: none;
      margin-top: 20px;
      text-align: center;
    }
    .photo-container img {
      width: 100%;
      height: 50vh; /* Adjust the height to 50% of the viewport */
      object-fit: cover; /* Ensures the image covers the area without distortion */
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .sparkles {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      animation: sparkle 1.5s infinite alternate;
    }
    @keyframes sparkle {
      0% { opacity: 0; transform: translateY(-5px); }
      100% { opacity: 1; transform: translateY(5px); }
    }
    /* Heart-shaped balloons falling effect */
    .balloon {
      position: absolute;
      top: -100px;
      width: 50px;
      height: 50px;
      background-color: #e91e63;
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      animation: fall 6s linear infinite, float 2s ease-in-out infinite;
    }
    .balloon:nth-child(odd) {
      animation-delay: 1s;
    }
    .balloon:nth-child(even) {
      animation-delay: 3s;
    }
    @keyframes fall {
      0% { top: -100px; transform: translateX(0); }
      100% { top: 100vh; transform: translateX(50px); }
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Valentine's Day Angelina! üíñ</h1>
    <p>You mean the world to me. Click the button to see a special message!</p>
    <button id="surprise-button">Click Me!</button>
    <div id="surprise-message">
      <p>I love you to the moon and back! üåô‚ú®</p>
      <div class="heart">‚ù§Ô∏è</div>
    </div>
    
    <!-- Extra message and button -->
    <button id="more-info-button">Get Another Surprise</button>
    
    <!-- Photo Surprise -->
    <div class="photo-container" id="photo-container">
      <p>Here's a picture of us! üíë</p>
      <img src="./two.jpg" alt="Our Special Moment">
    </div>
    
    <!-- Sparkles animation -->
    <div class="sparkles">‚ú®</div>
  </div>

  <!-- Heart-shaped balloons -->
  <div class="balloon" style="left: 10%;"></div>
  <div class="balloon" style="left: 30%;"></div>
  <div class="balloon" style="left: 50%;"></div>
  <div class="balloon" style="left: 70%;"></div>
  <div class="balloon" style="left: 90%;"></div>

  <script>
    // Get elements
    const surpriseButton = document.getElementById('surprise-button');
    const surpriseMessage = document.getElementById('surprise-message');
    const moreInfoButton = document.getElementById('more-info-button');
    const photoContainer = document.getElementById('photo-container');

    // Show surprise message on click
    surpriseButton.addEventListener('click', () => {
      surpriseMessage.style.display = 'block';
      surpriseButton.style.display = 'none';
    });

    // Show photo surprise on second button click
    moreInfoButton.addEventListener('click', () => {
      photoContainer.style.display = 'block';
      moreInfoButton.style.display = 'none';
    });
  </script>
</body>
</html>
